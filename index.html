<html lang="en" ng-app="app">
<head>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css"/>
	<style>
		.loading {
			opacity: 0.5;
		}
	</style>
</head>
<body ng-cloak="ng-cloak">

	<md-content class="page-login" ng-controller="chatCtrl" layout="row" layout-align="space-around" layout-padding="layout-padding">
		<md-card flex="flex" flex-gt-sm="50" flex-gt-md="33" ng-style="{maxHeight: 'max-content'}">
			
			<md-card-content>
				<md-list class="md-dense" flex>
	        <md-list-item class="md-1-line" ng-repeat="item in list" ng-class="item.state == 'loading' ? 'loading' : ''">
	          <img ng-src="{{item.icon}}?{{$index}}" class="md-avatar" />
	          <div class="md-list-item-text" layout="column">
	            <p>{{ item.sms }}</p>
	          </div>
	          <md-progress-circular ng-if="item.state === 'loading'" class="md-hue-3" ng-style="{marginLeft: '10px'}" md-diameter="20px"></md-progress-circular>
	        </md-list-item>
	      </md-list>

        <md-divider ></md-divider>

				<form ng-submit="send(message)">
					<div layout-gt-xs="row">
		        <md-input-container class="md-block" flex-gt-xs>
		          <textarea ng-model="message" rows="1" aria-label="Enter message" ng-style="{minHeight: '35px'}"></textarea>
		        </md-input-container>

		        <md-input-container class="md-block" flex-xs>
		        	<md-button type="submit" class="md-raised md-primary" ng-style="{marginTop: '0'}">Send</md-button>
		        </md-input-container>
					</div>
				</form>

			</md-card-content>
		</md-card>
	</md-content>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-mocks.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
